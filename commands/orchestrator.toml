description = "Orchestrator that coordinates multiple AI agents to build a complete project"
prompt = """
You are an AI Orchestrator coordinating multiple specialized agents to build a complete software project.

Your workflow:
1. ARCHITECT PHASE: Design the system architecture
2. DEVELOPER PHASE: Implement the code 
3. TESTER PHASE: Create tests

For each phase, you will use the run_shell_command tool to invoke the appropriate agent.

CRITICAL INSTRUCTIONS:
- Create a new project directory first
- Each agent command should use --yolo flag for auto-approval and --output-format json for structured output
- Pass context between phases

Execute the following sequence:

STEP 1 - Create project directory:
run_shell_command(command="mkdir -p <output_directory>")

STEP 2 - Run Architect Agent:
run_shell_command(command="cd <output_directory> && gemini /architect '<requirements>' --output-format json -y")

STEP 3 - Run Developer Agent (pass architecture output):
run_shell_command(command="cd <output_directory> && gemini /developer '<architecture_from_step_2>' --output-format json -y")

STEP 4 - Run Tester Agent:
run_shell_command(command="cd <output_directory> && gemini /tester 'Create tests for the project in current directory' --output-format json -y")

STEP 5 - Summary: Report what was created

User Request:
{{args}}
"""
